<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
    <link rel="stylesheet" href="./css/pages/contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar__container container">
          <div class="navbar__container__left">
            <a href="#"><img src="./images/contact/logo.svg" alt="MYTEAM"></a>
            <a href="#">home</a>
            <a href="#">about</a>
          </div>
          <div class="navbar__container__right">
            <button><a href="#">contact us</a></button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact">
        <img
          class="main__img1"
          src="./images/contact/contact-img-left.png"
          alt=""
        />
        <img
          class="main__img2"
          src="./images/contact/contact-img-right.png"
          alt=""
        />
        <section id="contact">
          <div class="contact__container container">
            <div class="contact__container__left">
              <h2 class="contact__container__title">Contact</h2>
              <h4 class="contact__container__ask">Ask us about</h4>
              <div class="contact__settings__box">
                <div class="contact__container__setting">
                  <img src="./images/contact/icon1.svg" alt="Network" />
                  <p>The quality of our talent network</p>
                </div>
                <div class="contact__container__setting">
                  <img src="./images/contact/icon2.svg" alt="Software" />
                  <p>Usage & implementation of our software</p>
                </div>
                <div class="contact__container__setting">
                  <img src="./images/contact/icon3.svg" alt="Inovation" />
                  <p>How we help drive innovation</p>
                </div>
              </div>
            </div>
            <div class="contact__container__right">
              <form class="contact__form" action="">
                <input required type="text" placeholder="Name" />
                <input type="email" placeholder="Email Address" required />
                <input type="text" placeholder="Company Name" required />
                <input type="text" placeholder="Title" />
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Message"
                ></textarea>
                <button type="submit">submit</button>
              </form>
            </div>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <section id="footer">
        <div class="footer container">
          <div class="footer__myteam">
            <div class="footer-logo">
              <a href="#"><img src="./images/contact/logo.svg" alt="MYTEAM" /></a>
            </div>
            <a href="#">home</a>
            <a href="#">about</a>
          </div>
          <div class="footer__adress">
            <a href="#">987  Hillcrest Lane</a>
            <a href="#">Irvine, CA</a>
            <a href="#">California 92714</a>
            <a href="tel: 949-833-7432">Call Us : 949-833-7432</a>
          </div>
          <div class="footer__massege">
            <div class="footer__icon">
              <a href="#"><img src="./images/contact/fecebook.svg" alt="FACEBOOK"></a>
              <a href="#"><img src="./images/contact/priter.svg" alt="priter"></a>
              <a href="#"><img src="./images/contact/twitter.svg" alt="twitter"></a>
            </div>
            <div class="footer__data">
              <a href="#">Copyright 2020. All Rights Reserved</a>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
